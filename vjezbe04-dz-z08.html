<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  
  <title>Filtriranje Polja</title>
</head>
<body>

<script>
  function filtrirajPolje(arr) {
    var novoPolje = arr.filter(function(element) {
      return element.toUpperCase() === element || element.length >= 5;
    });

    return novoPolje;
  }

  var polje = ['Ovo', 'je', 'My', 'prvi', 'komad', 'OF', 'JAVASCRIPT', 'koda', 'Koji', 'je', 'proradio'];

  var rezultat = filtrirajPolje(polje);

  document.write("<p>Originalno polje: " + polje + "</p>");
  document.write("<p>Novo polje: " + rezultat + "</p>");
</script>

</body>
</html>
